<h3>Edit Customer</h3>
<form name='editCustomerForm' ng-submit="editCustomerForm.$valid && editCustomer()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" class="form-control" value="{{customer.name}}" ng-model='customer.name'>		
	</div>

	<div class="form-group">
		<label for="city">City</label>
		<input type="text" name="city" id="city" class="form-control" value="{{customer.city}}" ng-model='customer.city'>		
	</div>

	<input type='submit' value="Save Changes" class="btn btn-primary">
</form>
